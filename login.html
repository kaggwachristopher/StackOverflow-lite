<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="out_container">
        <section>
            <header class="header_top">Login to StackOverflow-lite</header>
        </section>
        <section>
            <div class="content">
                <div class="form">
                    <form action="index.html">
                        <div>
                            <input type="text" class="input_a" placeholder="Username/Email" />
                            <input type="password" class="input_b" placeholder="Password" />
                            <input type="submit" class="login_btn" value="Login" />
                            <input class="a_btn" type="submit" value="Create a new account" />


                        </div>
                    </form>
                </div>

            </div>
        </section>
        <section>
            <footer class="footer_down"></footer>
        </section>
    </div>
</body>

</html>

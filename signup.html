<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Signup
    </title>
    <link rel="stylesheet" href="css/style.css"> </head>

<body>
    <div class="out_container">
        <header class="header_top">Create a new StackOverflow-lite account</header>
        <div class="content">
            <div class="form">
                <form>
                    <input class="input_a" type="text" placeholder="Username" id="" />
                    <input class="input_b" type="text" placeholder="Email address" id="" />
                    <input class="input_c" type="password" placeholder="Password" id="" />
                    <input class="signup_btn" type="submit" value="Create account" />

                    <input class="a_btn" type="button" value="Already have an account!! Login here" />

                </form>

            </div>

        </div>
        <footer class="footer_down"></footer>
    </div>
</body>

</html>
